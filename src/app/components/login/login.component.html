<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
<form (ngSubmit)="onSubmit()">
 <mat-form-field>
  <input type="text" id="username" matInput placeholder="Username" [(ngModel)]="username" name="username" required>
</mat-form-field>
<mat-form-field>
  <input type="password" id="password" matInput placeholder="Password" [(ngModel)]="password" name="password" required>
</mat-form-field>
  <button type="submit" mat-button>Login</button>
</form>
</mat-card-content>
</mat-card>
